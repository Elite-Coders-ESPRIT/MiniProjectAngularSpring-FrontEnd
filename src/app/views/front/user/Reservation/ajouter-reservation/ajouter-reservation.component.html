<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
    style="
      background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg');
      background-position: top;
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Reservation</h1>
          <p class="text-lead text-white">
            Découvrez tout ce que notre université a à offrir. Explorez nos
            foyers, blocs, chambres et faites vos réservations en quelques
            clics.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-8 col-lg-8 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h1>Reserver une chambre</h1>
          </div>
          <!-- Ajoutez cette section après votre formulaire -->
          <div
            *ngIf="message"
            class="alert alert-warning mt-3 mx-2"
            role="alert"
          >
            {{ message }}
          </div>
          <div class="card-body">
            <form
              role="form"
              (submit)="ajouterReservation()"
              #reservationForm="ngForm"
            >
              <div class="row">
                <div class="col-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="typeChambre"
                    aria-label="Type Chambre"
                    id="typeChambre"
                    name="typeChambre"
                    [(ngModel)]="reservation.typeChambre"
                    required
                  />
                </div>
                <div class="col-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Votre Cin "
                    aria-label="Cin Etudiant"
                    id="cinEtudiant"
                    name="cinEtudiant"
                    [(ngModel)]="reservation.cinEtudiant"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6"></div>
                <button
                  type="submit"
                  class="col-2 btn bg-gradient-success w-20 mx-2"
                >
                  Ajouter
                </button>
                <a type="button" class="col-2 btn bg-gradient-danger w-20">
                  Annuler
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
